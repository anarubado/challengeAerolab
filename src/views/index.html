<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../public/css/styles.css">

    <title>Aerolab Challenge</title>
</head>
<body>
    
    <header class="row">
        <div class="col-6 logo">
            <img src="../../public/assets/aerolab-logo.svg" alt="aerolab's logo">    
        </div>
        <div class="col-6 userInfo">
            <span>John Kite</span>
            <span class="points">
                <span>6000</span>
                <img src="../../public/assets/icons/coin.svg" alt="coin image">
            </span>
        </div>
    </header>

    <div class="banner">
        <img src="../../public/images/banner.png" alt="electronic's banner">
        <h1 class="electronics">Electronics</h1> 
    </div>

    <div class="container">
        <nav>
            <h3>16 of 32 products</h3>
            <h3>Sort by:</h3>
            <button class="btn" type="button">Most recent</button>
            <button class="btn" type="button">Lowest price</button>
            <button class="btn" type="button">Highest price</button>
        </nav>

        <hr></hr>

        <div class="row products">
            <div class="col-12 col-sm-12 col-md-4 col-lg-3 item">
                <div>
                    <img src="../../public/images/ps4.png" alt="">
                    <button class="btn shoppingBag">
                        <img src="../../public/assets/icons/buy-blue.svg" alt="">
                    </button>
                </div>
                <p>Category</p>
                <p>Nombre del producto</p>
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-3 item">
                <div>
                    <img src="../../public/images/ps4.png" alt="">
                    <button class="btn shoppingBag">
                        <img src="../../public/assets/icons/buy-blue.svg" alt="">
                    </button>
                </div>
                <p>Category</p>
                <p>Nombre del producto</p>
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-3 item">
                <div>
                    <img src="../../public/images/ps4.png" alt="">
                    <button class="btn shoppingBag">
                        <img src="../../public/assets/icons/buy-blue.svg" alt="">
                    </button>
                </div>
                <p>Category</p>
                <p>Nombre del producto</p>
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-3 item">
                <div>
                    <img src="../../public/images/ps4.png" alt="">
                    <button class="btn shoppingBag">
                        <img src="../../public/assets/icons/buy-blue.svg" alt="">
                    </button>
                </div>
                <p>Category</p>
                <p>Nombre del producto</p>
            </div>
            

        </div>

    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
